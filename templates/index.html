<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --color-pink-hot: #ff2d91;
            --color-pink-soft: #fff0f6;
            --color-chocolate: #4e2c1c;
        }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--color-pink-soft); 
            color: var(--color-chocolate); 
            margin: 0;
        }

        /* HERO AJUSTADO (MÁS EQUILIBRADO) */
        .hero-section {
            position: relative;
            height: 85vh; /* No ocupa toda la pantalla para que se vea el contenido abajo */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }
        .back-video {
            position: absolute; width: 100%; height: 100%;
            z-index: -1; object-fit: cover;
        }
        .overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(255,240,246,0.5));
            z-index: 0; 
        }

        .hero-title {
            font-family: 'Great Vibes', cursive;
            font-size: 4.5rem; /* Tamaño más elegante, no tan invasivo */
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            margin-bottom: 0;
        }
        .hero-subtitle {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 6px;
            color: white;
            font-weight: 400;
        }

        /* BOTONES */
        .btn-marketing {
            background-color: var(--color-pink-hot);
            color: white; border-radius: 50px;
            padding: 12px 35px; font-weight: 600;
            font-size: 0.9rem;
            text-decoration: none; transition: 0.3s;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(255, 45, 145, 0.3);
        }

        /* SERVICIOS ESTILO MINIMALISTA */
        .service-card { 
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            transition: 0.3s;
            border: 1px solid rgba(255, 45, 145, 0.1);
        }
        .service-card h6 { font-size: 0.8rem; letter-spacing: 1px; text-transform: uppercase; margin-top: 10px; }

        /* GALERIA (PROPORCIONES TIPO REVISTA) */
        .swiper { padding: 40px 0; }
        .photo-frame img {
            width: 100%;
            height: 350px; /* Altura controlada */
            object-fit: cover;
            border-radius: 10px;
        }

        /* SIDEBAR SOCIAL REDUCIDO */
        .social-sidebar { position: fixed; right: 15px; bottom: 20px; display: flex; flex-direction: column-reverse; gap: 10px; z-index: 1000; }
        .social-btn { width: 45px; height: 45px; font-size: 18px; border-radius: 50%; color: white; display: flex; justify-content: center; align-items: center; text-decoration: none; }
        .float-wa { background: #25d366; }
        .float-ig { background: linear-gradient(45deg, #f09433, #cc2366, #bc1888); }
        .float-tk { background: #000; }

        .section-title { font-family: 'Playfair Display', serif; font-size: 1.8rem; font-weight: 700; }
        .divider { width: 40px; height: 2px; background-color: var(--color-pink-hot); margin: 15px auto; }

        /* SPLASH */
        .splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            background-color: var(--color-pink-soft); z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: 1s;
        }
        .splash-hidden { opacity: 0; visibility: hidden; }

        @media (max-width: 768px) {
            .hero-title { font-size: 3rem; }
            .hero-subtitle { font-size: 0.7rem; letter-spacing: 3px; }
        }
    </style>
</head>
<body>

    <div class="splash-screen" id="splash">
        <h1 style="font-family: 'Great Vibes', cursive; color: var(--color-pink-hot); font-size: 3rem;">{{ nombre }}</h1>
    </div>

    <header class="hero-section">
        <video autoplay muted loop playsinline class="back-video">
            <source src="{{ video_path }}" type="video/mp4">
        </video>
        <div class="overlay"></div>
        <div class="position-relative" data-aos="zoom-in">
            <h1 class="hero-title">{{ nombre }}</h1>
            <p class="hero-subtitle">{{ ubicacion }}</p>
            <a href="https://wa.me/{{ whatsapp }}" target="_blank" class="btn-marketing mt-3">VER CATÁLOGO</a>
        </div>
    </header>

    <section class="container py-5 text-center">
        <div data-aos="fade-up">
            <h2 class="section-title">Nuestra Esencia</h2>
            <div class="divider"></div>
            <p class="text-muted mx-auto mb-5" style="max-width: 600px; font-weight: 300; font-size: 1.1rem;">{{ descripcion }}</p>
        </div>

        <div class="row g-3">
            <div class="col-md-4 col-6" data-aos="fade-up">
                <div class="service-card shadow-sm">
                    <i class="fas fa-ice-cream text-pink mb-2"></i>
                    <h6 class="fw-bold">Postres en Vaso</h6>
                </div>
            </div>
            <div class="col-md-4 col-6" data-aos="fade-up" data-aos-delay="100">
                <div class="service-card shadow-sm">
                    <i class="fas fa-birthday-cake text-pink mb-2"></i>
                    <h6 class="fw-bold">Tortas de Autor</h6>
                </div>
            </div>
            <div class="col-md-4 col-12" data-aos="fade-up" data-aos-delay="200">
                <div class="service-card shadow-sm">
                    <i class="fas fa-box-open text-pink mb-2"></i>
                    <h6 class="fw-bold">Cajas de Regalo</h6>
                </div>
            </div>
        </div>
    </section>

    <section class="container pb-5">
        <h2 class="section-title text-center">Tentaciones</h2>
        <div class="divider"></div>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                {{ gallery_content }}
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <div class="social-sidebar">
        <a href="https://wa.me/{{ whatsapp }}" class="social-btn float-wa" target="_blank"><i class="fab fa-whatsapp"></i></a>
        <a href="{{ instagram }}" class="social-btn float-ig" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="{{ tiktok }}" class="social-btn float-tk" target="_blank"><i class="fab fa-tiktok"></i></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });
        window.addEventListener('load', () => {
            setTimeout(() => { document.getElementById('splash').classList.add('splash-hidden'); }, 1500);
        });

        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 1, spaceBetween: 20, loop: true,
            pagination: { el: ".swiper-pagination", clickable: true },
            breakpoints: { 640: { slidesPerView: 2 }, 1024: { slidesPerView: 3 } }
        });
    </script>
</body>
</html>
